<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Library Management System</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>School Library Management System</h1>
            <p>Access books, manage your borrowings, and explore our collection</p>
        </header>
        
        <main class="auth-options">
            <div class="card student-card">
                <h2>Student Access</h2>
                <p>Login or sign up to borrow books</p>
                <div class="button-group">
                    <a href="login.html" class="btn btn-primary">Student Login</a>
                    <a href="signup.html" class="btn btn-secondary">Student Sign Up</a>
                </div>
            </div>
            
            <div class="card admin-card">
                <h2>Admin Access</h2>
                <p>Manage books and track borrowings</p>
                <a href="admin/adminlogin.html" class="btn btn-primary">Admin Login</a>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 School Library Management System</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/supabase.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
